<section class="quote">
  <div class="quote__image">
    <img src="img/quote/quote.webp" alt="Decor inspiration image" />
  </div>

  <div class="quote__form">
    <h2 class="quote__title">Want to bring more style into your home?</h2>
    <p class="quote__text">
      Fill out the form and get fresh decor ideas & exclusive offers straight to
      your inbox!
    </p>

    <form class="quote__form-body">
      <div class="quote__form-group">
        <label class="quote__form-label" for="name">Name*</label>
        <input
          class="quote__form-input"
          type="text"
          id="name"
          name="name"
          required
        />
      </div>

      <div class="quote__form-group">
        <label class="quote__form-label" for="phone">Phone number*</label>
        <input
          class="quote__form-input"
          type="tel"
          id="phone"
          name="phone"
          required
        />
      </div>

      <div class="quote__form-group">
        <label class="quote__form-label" for="email">Email*</label>
        <input
          class="quote__form-input"
          type="email"
          id="email"
          name="email"
          required
        />
      </div>

      <button class="quote__form-button" type="submit">Request a quote</button>
    </form>
  </div>
</section>
